	<link rel="shortcut icon" href="images/favicon.png"/>
    <script>
        //LISTEN ENTER KEYDOWN EVENT
        document.onkeydown = function(e){
            if(!e){
                e = window.event;
            }
            if((e.keyCode || e.which) == 13){
                do_search();
            }
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }

        //DO SEARCH EVENT
        function do_google_search() {
            var search_txt = document.getElementById("search-bar-input").value;
            if (search_txt == "") {
                alert("you idiot, put something in the bar");
                return false;
            }
            var search_url = "https://www.google.com/search?newwindow=1&hl=en-CN&q=" + search_txt;
            window.open(search_url);
        }
    </script>
</head>
